<div style="padding: 20px; font-family: sans-serif; max-width: 400px; margin: auto;">
    <h2 style="color: #007bff;">Nouveau Transfert</h2>
    
    <label>Nom de l'expéditeur :</label>
    <input type="text" id="sender" placeholder="Ex: Bellot" style="width: 100%; padding: 10px; margin: 10px 0;">

    <label>Nom du destinataire :</label>
    <input type="text" id="receiver" placeholder="Ex: Chrisla" style="width: 100%; padding: 10px; margin: 10px 0;">

    <label>Montant à envoyer ($) :</label>
    <input type="number" id="amount" oninput="calculer()" placeholder="0.00" style="width: 100%; padding: 10px; margin: 10px 0;">

    <div style="display: flex; gap: 10px;">
        <div style="flex: 1;">
            <label>Taux du jour :</label>
            <input type="number" id="rate" value="1.5" oninput="calculer()" style="width: 100%; padding: 10px; margin: 10px 0;">
        </div>
        <div style="flex: 1;">
            <label>Frais (%) :</label>
            <input type="number" id="feePercent" value="5" oninput="calculer()" style="width: 100%; padding: 10px; margin: 10px 0;">
        </div>
    </div>

    <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-top: 10px; border-left: 5px solid #007bff;">
        <p>Frais à payer : <strong><span id="displayFee">0</span> $</strong></p>
        <p>Total encaissé : <strong><span id="displayTotal">0</span> $</strong></p>
        <p style="color: green; font-size: 1.2em;">Le destinataire reçoit : <br><strong><span id="displayReceive">0</span> Gourdes</strong></p>
    </div>

    <button onclick="envoyerTransfert()" id="btnEnregistrer" style="width: 100%; padding: 15px; background: #007bff; color: white; border: none; border-radius: 5px; margin-top: 20px; font-weight: bold; cursor: pointer;">
        ENREGISTRER LE TRANSFERT
    </button>
</div>

<script>
function calculer() {
    const montant = parseFloat(document.getElementById('amount').value) || 0;
    const taux = parseFloat(document.getElementById('rate').value) || 0;
    const fraisPercent = parseFloat(document.getElementById('feePercent').value) || 0;

    const frais = montant * (fraisPercent / 100);
    const totalEncaisse = montant + frais;
    const montantRecu = montant * taux;

    document.getElementById('displayFee').innerText = frais.toFixed(2);
    document.getElementById('displayTotal').innerText = totalEncaisse.toFixed(2);
    document.getElementById('displayReceive').innerText = montantRecu.toFixed(2);
}

// Note : La fonction envoyerTransfert() utilisera ces valeurs pour enregistrer dans Firebase
</script>
