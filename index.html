<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KashPay Pro - Gestion</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body style="padding: 20px; font-family: sans-serif; max-width: 450px; margin: auto; background-color: #0056b3; color: #333;">

    <div style="background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.2);">
        <h2 style="color: #0056b3; text-align: center; margin-top: 0;">KashPay Pro ðŸ’³</h2>
        
        <div style="margin-bottom: 15px;">
            <label style="font-weight: bold; font-size: 0.9em;">EXPÃ‰DITEUR</label>
            <input type="text" id="sender" placeholder="PrÃ©nom et Nom" style="width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box;">
        </div>

        <div style="margin-bottom: 15px;">
            <label style="font-weight: bold; font-size: 0.9em;">DESTINATAIRE</label>
            <input type="text" id="receiver" placeholder="PrÃ©nom et Nom" style="width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box;">
        </div>

        <div style="margin-bottom: 15px;">
            <label style="font-weight: bold; font-size: 0.9em;">TÃ‰LÃ‰PHONE WHATSAPP (ex: 509...)</label>
            <input type="tel" id="phone" placeholder="NumÃ©ro du destinataire" style="width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box;">
        </div>

        <div style="margin-bottom: 15px;">
            <label style="font-weight: bold; font-size: 0.9em;">MONTANT Ã€ ENVOYER (USD/RD$)</label>
            <input type="number" id="amount" oninput="calculer()" placeholder="0.00" style="width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 1.1em; font-weight: bold;">
        </div>

        <div style="display: flex; gap: 10px; margin-bottom: 20px;">
            <div style="flex: 1;">
                <label style="font-weight: bold; font-size: 0.8em;">TAUX DU JOUR</label>
                <input type="number" id="rate" value="1.5" step="0.01" oninput="calculer()" style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box;">
            </div>
            <div style="flex: 1;">
                <label style="font-weight: bold; font-size: 0.8em;">FRAIS (%)</label>
                <input type="number" id="feePercent" value="5" oninput="calculer()" style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box;">
            </div>
        </div>

        <div style="background: #f0f7ff; padding: 15px; border-radius: 12px; border: 1px solid #b3d7ff; margin-bottom: 20px;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                <span>Frais de transfert :</span>
                <span style="font-weight: bold;">+ <span id="displayFee">0</span> $</span>
            </div>
            <div style="display: flex; justify-content: space-between; margin-bottom: 10px; border-bottom: 1px solid #b3d7ff; padding-bottom: 10px;">
                <span>Total Ã  encaisser :</span>
                <span style="font-weight: bold; color: #0056b3;"><span id="displayTotal">0</span> $</span>
            </div>
            <div style="text-align: center;">
                <span style="font-size: 0.9em; color: #555;">LE DESTINATAIRE REÃ‡OIT :</span><br>
                <span style="font-size: 1.5em; font-weight: bold; color: #28a745;"><span id="displayReceive">0</span> HTG</span>
            </div>
        </div>

        <button onclick="envoyerTransfert()" id="btnEnregistrer" style="width: 100%; padding: 18px; background: #0056b3; color: white; border: none; border-radius: 12px; font-weight: bold; font-size: 16px; cursor: pointer;">
            ENREGISTRER ET NOTIFIER
        </button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCUy2bLdARmHnKseXFqk39NQSNy6oA8ibo",
            authDomain: "kashpay-app.firebaseapp.com",
            projectId: "kashpay-app",
            storageBucket: "kashpay-app.firebasestorage.app",
            messagingSenderId: "591201390460",
            appId: "1:591201390460:web:4a5317716dc6be02789ef9"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function calculer() {
            const montant = parseFloat(document.getElementById('amount').value) || 0;
            const taux = parseFloat(document.getElementById('rate').value) || 0;
            const fraisPercent = parseFloat(document.getElementById('feePercent').value) || 0;

            const montantFrais = montant * (fraisPercent / 100);
            const totalEncaisse = montant + montantFrais;
            const montantGourdes = montant * taux;

            document.getElementById('displayFee').innerText = montantFrais.toLocaleString();
            document.getElementById('displayTotal').innerText = totalEncaisse.toLocaleString();
            document.getElementById('displayReceive').innerText = montantGourdes.toLocaleString();
        }

        async function envoyerTransfert() {
            const btn = document.getElementById('btnEnregistrer');
            const sender = document.getElementById('sender').value;
            const receiver = document.getElementById('receiver').value;
            const phone = document.getElementById('phone').value;
            const amount = document.getElementById('amount').value;
            const receiveGdes = document.getElementById('displayReceive').innerText;

            if(!sender || !receiver || !amount || !phone) {
                alert("Veuillez remplir tous les champs, y compris le tÃ©lÃ©phone !");
                return;
            }

            btn.disabled = true;
            btn.innerText = "Enregistrement...";

            try {
                await db.collection("transfers").add({
                    expediteur: sender,
                    destinataire: receiver,
                    telephone: phone,
                    montant_base: amount,
                    montant_htg: receiveGdes,
                    date: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // PrÃ©paration du message WhatsApp
                const text = `*KashPay Pro - ReÃ§u*%0A%0ABonjour *${receiver}*,%0AUn transfert de *${sender}* a Ã©tÃ© enregistrÃ©.%0A%0AðŸ’° Montant Ã  recevoir : *${receiveGdes} HTG*%0Aâœ… Statut : Disponible.`;
                
                // Ouvre WhatsApp directement sur le numÃ©ro saisi
                window.open(`https://wa.me/${phone}?text=${text}`, '_blank');
                
                alert("âœ… Transfert enregistrÃ© !");
                location.reload(); 
            } catch (error) {
                alert("Erreur : " + error);
                btn.disabled = false;
                btn.innerText = "ENREGISTRER ET NOTIFIER";
            }
        }
    </script>
</body>
</html>
