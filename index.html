<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KashPay Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-blue-600 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">KASHPAY PRO üí≥</h1>
        
        <div class="space-y-4">
            <input type="text" id="sender" placeholder="Nom de l'envoyeur" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="text" id="receiver" placeholder="Nom du r√©cepteur" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="tel" id="phone" placeholder="Num√©ro de t√©l√©phone (WhatsApp)" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="number" id="amount" placeholder="Montant (RD$)" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="code" placeholder="Code Secret (4 chiffres)" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            
            <button onclick="sendTransfer()" id="btn" class="w-full bg-blue-700 text-white font-bold py-3 rounded-lg hover:bg-blue-800 transition">
                ENREGISTRER LE TRANSFERT
            </button>
        </div>
    </div>

    <script>
        // Remplace par tes configurations Firebase si n√©cessaire
        const firebaseConfig = {
            apiKey: "AIzaSy...", 
            authDomain: "kashpay-app.firebaseapp.com",
            projectId: "kashpay-app",
            storageBucket: "kashpay-app.appspot.com",
            messagingSenderId: "...",
            appId: "..."
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function sendTransfer() {
            const sender = document.getElementById('sender').value;
            const receiver = document.getElementById('receiver').value;
            const phone = document.getElementById('phone').value;
            const amount = document.getElementById('amount').value;
            const code = document.getElementById('code').value;
            const btn = document.getElementById('btn');

            if(!sender || !receiver || !phone || !amount || !code) {
                alert("‚ùå Veuillez remplir toutes les cases");
                return;
            }

            btn.disabled = true;
            btn.innerText = "ENCOURS...";

            try {
                await db.collection("transfers").add({
                    senderName: sender,
                    receiverName: receiver,
                    phone: phone,
                    amount: amount,
                    secretCode: code,
                    date: firebase.firestore.FieldValue.serverTimestamp()
                });

                alert("‚úÖ TRANSFERT R√âUSSI");

                const msg = `*RE√áU KASHPAY*%0A%0A*Envoyeur:* ${sender}%0A*R√©cepteur:* ${receiver}%0A*Montant:* RD$ ${amount}%0A*Code:* ${code}`;
                window.open(`https://wa.me/${phone}?text=${msg}`, '_blank');

            } catch (e) {
                alert("‚ùå Erreur : " + e.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "ENREGISTRER LE TRANSFERT";
            }
        }
    </script>
</body>
</html>
