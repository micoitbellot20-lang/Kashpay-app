
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KashPay Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="bg-blue-700 p-6 text-white text-center shadow-lg">
        <h1 class="text-2xl font-bold italic text-yellow-400">KASHPAY</h1>
        <p class="text-xs opacity-80 uppercase tracking-widest">Agent Terminal - Santo Domingo</p>
    </div>

    <div class="p-6">
        <div class="bg-white p-6 rounded-3xl shadow-xl border border-gray-100">
            <h2 class="text-gray-500 text-sm font-bold mb-2 uppercase">Nouvelle Vente</h2>
            <div class="relative mb-6">
                <span class="absolute left-3 top-4 text-2xl font-bold text-gray-400">RD$</span>
                <input type="number" id="montant" placeholder="0.00" 
                    class="w-full text-4xl p-4 pl-16 border-b-4 border-blue-500 focus:outline-none font-black text-blue-900">
            </div>
            <button onclick="envoyerTransaction()" id="btnEnvoi" 
                class="w-full bg-green-500 text-white py-5 rounded-2xl font-black text-xl shadow-lg active:scale-95 transition-all">
                VALIDER LA TRANSACTION
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Ta configuration Firebase détectée
        const firebaseConfig = {
            apiKey: "AIzaSyCUy2bLdARmHnKseXFqk39M",
            authDomain: "kashpay-app.firebaseapp.com",
            projectId: "kashpay-app",
            storageBucket: "kashpay-app.firebasestorage.app",
            messagingSenderId: "591201390460",
            appId: "1:591201390460:web:4a5317716"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.envoyerTransaction = async function() {
            const montantInput = document.getElementById('montant');
            const btn = document.getElementById('btnEnvoi');

            if(!montantInput.value) return alert("Veuillez entrer un montant !");

            btn.innerText = "ENVOI EN COURS...";
            btn.disabled = true;

            try {
                await addDoc(collection(db, "transactions"), {
                    montant: montantInput.value,
                    agent: "Terminal_Micoit",
                    date: serverTimestamp()
                });
                alert("✅ TRANSACTION RÉUSSIE !");
                montantInput.value = "";
            } catch (e) {
                alert("Erreur. Vérifiez que Firestore est en 'Mode Test'");
            } finally {
                btn.innerText = "VALIDER LA TRANSACTION";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
